<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static',filename='css/demo.css')}}">
        <style>
            body{
                background-image: url('../static/image/rocky-scotty-6MsW24_Gy1E-unsplash.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
        </style>


</head>

<body>
    <div class="container-fulid">
        <ul class="nav justify-content-end fixed-top  py-2">
            <li class="nav-item">
                <a class="nav-link" href="/login">USER</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/admin">ADMIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">LOGOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">HOME</a>
          </li>
            
          
            
        </ul>
    </div>
    <section class="vh-100 bg-image ">

        <div class="container h-50">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <div class=" order  align-items-center h-100 ">
                        <div class="card " style="border-radius: 15px; margin-top: 50px;">
                            <div class="card-body p-3">
                                <form method="POST" action="{{ url_for('showform') }}">
                                    <h4>STUDENT FORM</h4>
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" name="sname" class="form-control" placeholder="Enter a name"
                                            autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Email:</label>
                                        <input type="email" name="semail" class="form-control" placeholder="email"
                                            autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <label>DATE OF BIRTH</label>
                                        <input type="date" name="sdob" class="form-control" placeholder="date of birth"
                                            autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <label>COLLEGE ID</label>
                                        <input type="text" name="sid" class="form-control" placeholder="Enter a Id"
                                            autocomplete="off" required>
                                    </div>
                                    <div class="form-group">
                                        <label>PERCENTAGE</label>
                                        <input type="text" name="spercentage" class="form-control" autocomplete="off"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <label>PHONE NUMBER</label>
                                        <input type="text" name="sphone" class="form-control" autocomplete="off"
                                            required>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-info btn-block" autocomplete="off"
                                            value="submit" onclick="success()">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function success() {
            alert('Form Submitted')
        }
    </script>
</body>

</html>
